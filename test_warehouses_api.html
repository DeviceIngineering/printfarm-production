<!DOCTYPE html>
<html>
<head>
    <title>Test Warehouses API</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üè≠ Test Warehouses API</h1>
    
    <div>
        <button onclick="testDirectAPI()">Test Direct API (No Auth)</button>
        <button onclick="testWithToken()">Test With Token</button>
        <button onclick="testWithAxios()">Test With Axios</button>
    </div>
    
    <h2>Results:</h2>
    <div id="results"></div>
    
    <script>
        const API_URL = 'http://localhost:8000/api/v1/settings/warehouses/';
        const TOKEN = '549ebaf641ffa608a26b79a21d72a296c99a02b7';
        
        function showResult(title, data, isError = false) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.innerHTML = `
                <h3 class="${isError ? 'error' : 'success'}">${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testDirectAPI() {
            try {
                console.log('Testing direct API call...');
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('‚úÖ Direct API Success', data);
                } else {
                    showResult('‚ùå Direct API Error', data, true);
                }
            } catch (error) {
                showResult('‚ùå Direct API Network Error', {
                    error: error.message,
                    type: error.name
                }, true);
                console.error('Direct API error:', error);
            }
        }
        
        async function testWithToken() {
            try {
                console.log('Testing API with token...');
                const response = await fetch(API_URL, {
                    headers: {
                        'Authorization': `Token ${TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                if (response.ok) {
                    showResult('‚úÖ API with Token Success', data);
                } else {
                    showResult('‚ùå API with Token Error', data, true);
                }
            } catch (error) {
                showResult('‚ùå API with Token Network Error', {
                    error: error.message,
                    type: error.name
                }, true);
                console.error('Token API error:', error);
            }
        }
        
        async function testWithAxios() {
            // First, load axios
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js';
            script.onload = async () => {
                try {
                    console.log('Testing with Axios...');
                    const response = await axios.get(API_URL, {
                        headers: {
                            'Authorization': `Token ${TOKEN}`
                        }
                    });
                    showResult('‚úÖ Axios Success', response.data);
                } catch (error) {
                    showResult('‚ùå Axios Error', {
                        message: error.message,
                        response: error.response?.data,
                        status: error.response?.status
                    }, true);
                    console.error('Axios error:', error);
                }
            };
            document.head.appendChild(script);
        }
        
        // Test on page load
        window.onload = () => {
            console.log('Page loaded. Click buttons to test API.');
            console.log('API URL:', API_URL);
        };
    </script>
</body>
</html>
